- type: media
  title: "First Stop: Singapore!"
  date: "2023-11-28"
  description: "Made it to Asia - time to enjoy Singapore"
  filename: singapore.html
  folder: singapore
  media:
    - type: text
      content: "We finally landed after 16 hours at around 5AM Singapore time, arriving in the lovely Changi Airport."
    - type: image
      img_name: singapore1.jpg
      caption: "Us looking tired after 16 hours of flight time from San Francisco"
    - type: image
      img_name: singapore2.jpg
      caption: "Kirsten walking around the airport - finally in Asia!"
    - type: text
      content: "We took the train to our hotel to finally begin our big trip, and to make sure we stayed awake to minimize jetlag, went straight to the rooftop pool!"
    - type: image
      img_name: singapore3.jpg
      caption: "Views from the cabana"
    - type: image
      img_name: singapore4.jpg
      caption: "View of Singapore from the pool"
    - type: text
      content: "One of the best parts of Singapore is the diverse and delicious food scene. Indian, Chinese, and Malaysian influences all combine to make Singapore's lovely food scene, with large outdoor hawker stands, fine restaurants, and massive indoor food courts."
    - type: image
      img_name: singapore5.jpg
      caption: "Dosas at MTR - one of our favorites in Little India"
    - type: image
      img_name: singapore6.jpg
      caption: "One of many amazing hawker meals, featuring Hainanese Chicken Rice"
    - type: image
      img_name: singapore7.jpg
      caption: "Enjoying some \"fish ball\" soup :)"
    - type: image
      img_name: singapore8.jpg
      caption: "Sometimes you just have to get McDonald's fries!"
    - type: image
      img_name: singapore10.jpg
      caption: "Biryani and Chee Cheong Fun (rice paper wraps)"
    - type: image
      img_name: singapore11.jpg
      caption: "One of our most memorable meals, a fully vegetarian buffet-style \"pay what you want\" Indian restaurant called Annalakshmi"
    - type: text
      content: "I was happy to get a chance to visit the Google Singapore office and see an old colleague of mine!"
    - type: image
      img_name: singapore12.jpg
      caption: "Meeting with Rajesh, an old co-worker from Microsoft, and visit the Google Singapore office!"
    - type: image
      img_name: singapore13.jpg
      caption: "A photo-op from the Google Singapore office"
    - type: text
      content: "We took advantage of the wonderful weather by taking lots of long walks, and enjoying the outdoor public gyms!"
    - type: image
      img_name: singapore14.jpg
      caption: "Lovely walk along the Alexandra Canal"
    - type: image
      img_name: singapore15.jpg
      caption: "Casual outdoor eliptical!"
    - type: video
      video_name: singapore16.jpg
      caption: "Perforning some twists and turns at the gym"
    - type: video
      video_name: singapore17.jpg
      caption: "Pull-ups / lat-pull downs!"      
    - type: text
      content: "And after a slight change of itineraries, we are now headed to Hong Kong to meet with Kirsten's brother Marcus, and hopefully acquire visas to allow us to travel to the mainland of China!"
