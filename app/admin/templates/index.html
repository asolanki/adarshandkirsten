<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('add_post_form') }}">Add New Post</a>
    <ul>
    {% for post in posts %}
        <li>
            {{ post.title }} - {{ post.date }}
            <a href="{{ url_for('edit_post_form', post_id=loop.index0) }}">Edit</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
